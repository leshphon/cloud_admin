{% extends 'vdc_module/vdc_module_base.html' %}
{% load static %}
{% load staticfiles %}
{% block tag_title %}
<title>路由</title>
{% endblock %}
{% block extracss %}
    <link href="{% static 'assets/global/css/components.min.css' %}" rel="stylesheet" id="style_components" type="text/css" /> <!-- sidebar字体加粗 -->
    <link href="{% static 'assets/global/css/plugins.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Data Tables -->
    <link href="{% static 'css/plugins/dataTables/dataTables.bootstrap.css' %}" rel="stylesheet">

    <script type="text/javascript" src="{% static 'js/jQuery.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- BEGIN CORE PLUGINS -->
    <script src="{% static 'assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/global/plugins/jquery.blockui.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js' %}" type="text/javascript"></script>
    <!-- END CORE PLUGINS -->


{% endblock %}


{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="container-fluid">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><strong>实例信息</strong></h5>
                    <div class="ibox-tools">
                        <a data-toggle="modal" class="btn btn-primary btn-sm pull-right" data-target="#myModal">创建网络</a>
                        <button class="btn btn-sm">删除网络</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>项目</th>
                            <th>网络名称</th>
{#                            <th>ZONE</th>#}
                            <th>子网</th>
                            <th>操作</th>
                            <th>状态</th>
                            <th>#</th>
                        </tr>
                        </thead>
                        <tbody id="network_list">

                        </tbody>

                    </table>
                </div>
            </div>
        </div>
        </div>
    </div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4><strong>创建网络</strong></h4>
            </div>
            <div class="modal-body">
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane fade in active">
                        <form id="sys_create_user_form" role="form" action="#" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label>名称</label>
                                        <input type="text" name="networkname" class="form-control">
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="control-label">项目</label>
                                        <select class="form-control" name="user_role" type="text">

                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <div class="form-group">
                                        <label class="control-label">供应商网络类型</label>
                                        <select class="form-control" name="user_role" type="text">

                                        </select>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div>
                    <button class="btn pull-right m-t-n-xs" data-dismiss="modal">
                        <strong>取消</strong>
                    </button>
                    <span class="pull-right">&ensp;&ensp;</span>
                    <button id="sys_create_user_sub" class="btn btn-primary pull-right m-t-n-xs" type="button">
                        <strong>提交</strong>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
