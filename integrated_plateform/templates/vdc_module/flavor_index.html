{% extends 'vdc_module/base.html' %}
{% load static %}
{% load staticfiles %}
{% block tag_title %}
<title>实例 - 一体化管理平台 </title>
{% endblock %}
{% block extracss %}
    <link href="{% static 'assets/global/css/components.min.css' %}" rel="stylesheet" id="style_components" type="text/css" /> <!-- sidebar字体加粗 -->
    <link href="{% static 'assets/global/css/plugins.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Data Tables -->
    <link href="{% static 'css/plugins/dataTables/dataTables.bootstrap.css' %}" rel="stylesheet">

    <script type="text/javascript" src="{% static 'js/jQuery.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- BEGIN CORE PLUGINS -->
    <script src="{% static 'assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/global/plugins/jquery.blockui.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js' %}" type="text/javascript"></script>
    <!-- END CORE PLUGINS -->
    <script src="{% static 'js/flavor_index.js' %}"></script>

{% endblock %}

{% block content %}
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="container-fluid">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5><strong>实例类型</strong></h5>
                    <div class="ibox-tools">
{#                        <a class="btn btn-primary btn-sm" data-toggle="modal" data-target="#createModal" href="#createModal">创建实例类型</a>#}
                        <a class="btn btn-primary btn-sm" href="{% url 'vdc_module:flavor_create' %}">创建实例类型</a>
                        <button class="btn btn-danger btn-sm">移除实例类型</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>实例类型名称</th>
                            <th>VCPU数量</th>
                            <th>内存</th>
                            <th>磁盘</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="flavor_list">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="{% static 'js/plugins/jeditable/jquery.jeditable.js' %}"></script>
{% endblock %}
