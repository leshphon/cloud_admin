{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>一体化管理平台</title>
<link rel="stylesheet" href="{% static 'css/style2.css' %}">
<body>
<div class="login-container">
	<h1>一体化管理平台</h1>
	<form action="{% url 'user_auth:login' %}" method="post" id="loginForm">
		<div>
			<input type="text" name="username" class="username" placeholder="用户名" autocomplete="off"/>
		</div>
		<div>
			<input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<button id="submit" type="submit">登 陆</button>
	</form>

</div>

<script src="{% static 'js/jquery.min.js'%}"></script>
<script src="{% static 'js/common.js'%}"></script>
<!--背景图片自动更换-->
<script src="{% static 'js/supersized.3.2.7.min.js'%}"></script>
<script src="{% static 'js/supersized-init.js'%}"></script>
<!--表单验证-->
<script src="{% static 'js/jquery.validate.min.js'%}"></script>
<div class="bottom" style="text-align:center;margin:50px 0; font:normal 14px/24px 'MicroSoft YaHei';">
<p>适用浏览器：360、FireFox、Chrome、Safari、Opera. 不支持IE8及以下浏览器。</p>
<p>CopyRight：<a href="http://www.xwcms.net/" target="_blank">复旦大数据学院</a></p>
</div>
</body>
</html>
